<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Cafe app - Login</title>
  </head>
  <body>
    <header class="header">
      <img class="background-img" src="assets/background-img-1.jpg" alt="" />
      <h1 class="header-title">Welcome</h1>
    </header>
    <main>
      <form class="form-wrapper" action="">
        <div class="btn-switch">
          <a class="login" href="#login">Login</a>
          <a class="signup" href="#signup">Sign Up</a>
        </div>

        <div class="form-inputs">
          <input type="text" name="fname" value="Username or email" />

          <input type="password" name="lname" value="Password" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
